<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <link href="/static/css/styles.css?v=2" rel="stylesheet">
    <link href="/static/css/search.css?v=2" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">Groupie Tracker</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Artists</h1>

        <!-- Search Bar -->
        <div class="mb-4">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search artists, members, albums, or dates..." aria-label="Search">
                <div id="searchSuggestions"></div>
            </div>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Artist List -->
        <div id="artistList" class="artist-grid">
            {{if .}}
                {{range .}}
                    <div class="artist-card">
                        <a href="/artist/{{.ID}}">
                            <img src="{{.Image}}" class="artist-image" alt="{{.Name}}">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">{{.Name}}</h5>
                            <p class="card-text">Formed: {{.CreationDate}}</p>
                            <a href="/artist/{{.ID}}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                {{end}}
            {{else}}
                <div class="alert">
                    No artists found. Please try again later.
                </div>
            {{end}}
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2025 Groupie Trackers. All rights reserved.</p>
    </footer>

    <script src="/static/js/search.js"></script>
</body>
</html>
