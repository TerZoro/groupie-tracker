<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Trackers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Groupie Trackers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/concerts">Concerts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Artists</h1>

        <!-- Search Bar and Cache Refresh -->
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search artists, members, or albums..." aria-label="Search artists, members, or albums" aria-describedby="searchButton">
                    <button id="searchButton" class="btn btn-primary" type="button" onclick="searchArtists()">Search</button>
                    <button class="btn btn-secondary ms-2" type="button" onclick="refreshCache()">Refresh Data</button>
                </div>
            </div>
        </div>

        <!-- Artist List -->
        <div id="artistList" class="row">
            {{if .}}
                {{range .}}
                    <div class="col-md-4 col-sm-6 mb-4">
                        <div class="card h-100">
                            <img src="{{.Image}}" class="card-img-top" alt="{{.Name}}" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">{{.Name}}</h5>
                                <p class="card-text">Formed: {{.CreationDate}}</p>
                                <a href="/artist/{{.ID}}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                {{end}}
            {{else}}
                <div class="col-12">
                    <div class="alert alert-warning text-center" role="alert">
                        No artists found. Please try again later.
                    </div>
                </div>
            {{end}}
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>Â© 2025 Groupie Trackers. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
